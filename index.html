<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper and Scissor</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Rock Paper and Scissor </h1>
  <div class="chooses">
    <div class="choose " id="rock">
      <img src="image/rock.png" alt="rock">
    </div>
    <div class="choose" id=" paper">
      <img src="image/paper.png" alt="paper">
    </div>
    <div class="choose" id="scirssor">
      <img src="image/scissors.png" alt="scissor">
    </div>
  </div>
  <div class="score-board">
    <div class="scored">
      <p id="user-score">0</p>
      <p id="text1"> You</p>
      <div class="scored">
        <p id="comp-score">0</p>
        <p id="text2"> Comp</p>

      </div>
    </div>
    <div class="masg-contuner">
      <p id="message">Winner </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
